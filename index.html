<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-icon {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }
        .product-icon:hover {
            transform: scale(1.05);
        }
        .input-focus:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <img 
                    src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/604f7f70-99ee-487e-a815-c0a2c3411ec5.png" 
                    alt="Ícone de produtos - Caixa de embalagem moderna em azul com detalhes em dourado representando itens de qualidade" 
                    class="product-icon w-24 h-24 mx-auto rounded-lg object-cover"
                >
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Cadastro de Produto</h1>
                <p class="text-gray-600">Preencha os dados do seu produto</p>
            </div>

            <form action="/cadastrar/produto" method="POST" id="productForm" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Ex: Smartphone XYZ" 
                        required
                        class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                    >
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="preco" class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                        <input 
                            type="number" 
                            id="preco" 
                            name="preco" 
                            step="0.01" 
                            min="0" 
                            placeholder="99.99" 
                            required
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                        >
                    </div>
                    <div>
                        <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                        <input 
                            type="number" 
                            id="quantidade" 
                            name="quantidade" 
                            min="0" 
                            placeholder="100" 
                            required
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
                >
                    Cadastrar Produto
                </button>
            </form>

            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>
        </div>
    </div>
</body>
</html>
