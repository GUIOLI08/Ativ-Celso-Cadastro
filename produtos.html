<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            transition: all 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
                <i class="fas fa-boxes mr4"></i> Produtos Cadastrados
            </h1>
            <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Novo Produto
            </a>
        </div>

        <!-- Lista de Produtos -->
        <div id="productsContainer" class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estoque</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="productsList" class="bg-white divide-y divide-gray-200">
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>

            <!-- Mensagem quando não há produtos -->
            <div id="emptyState" class="text-center p-8 hidden">
                <i class="fas fa-box-open text-4xl text-gray-300 mb-3"></i>
                <p class="text-gray-500 text-lg">Nenhum produto cadastrado</p>
                <a href="index.html" class="mt-4 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">
                    Cadastrar primeiro produto
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg max-w-sm w-full">
            <div class="text-center mb-4">
                <i class="fas fa-exclamation-triangle text-3xl text-yellow-500"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2 text-center">Confirmar Exclusão</h3>
            <p class="text-gray-600 mb-6 text-center">Tem certeza que deseja excluir este produto?</p>
            <div class="flex justify-center space-x-3">
                <button id="cancelDelete" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 w-24">
                    Cancelar
                </button>
                <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 w-24">
                    Excluir
                </button>
            </div>
        </div>
    </div>

    <script>

        let products = [];
        let productToDelete = null;

        // Renderiza os produtos na tabela
        function renderProducts() {
            const container = document.getElementById('productsList');
            const emptyState = document.getElementById('emptyState');

            container.innerHTML = '';

            if (products.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'product-card hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${product.nome}</div>
                        <div class="text-sm text-gray-500">ID: ${product.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-gray-900">R$ ${parseFloat(product.preco).toFixed(2)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${product.quantidade > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${product.quantidade} unidade${product.quantidade !== 1 ? 's' : ''}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="showDeleteModal('${product.id}')" class="delete-btn text-gray-400 hover:text-red-600 ml-2" title="Excluir">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                container.appendChild(row);
            });
        }

        // Mostrar modal de confirmação
        function showDeleteModal(productId) {
            productToDelete = productId;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        // Esconder modal
        function hideDeleteModal() {
            document.getElementById('confirmModal').classList.add('hidden');
            productToDelete = null;
        }

        // Excluir produto via API
        function deleteProduct() {
            if (!productToDelete) return;

            fetch(`/deletar/produto${productToDelete}`, {
                method: 'DELETE'
            })
            .then(res => {
                if (!res.ok) throw new Error('Erro ao deletar');
                // Atualiza a lista local
                products = products.filter(p => p.id !== productToDelete);
                renderProducts();
                hideDeleteModal();
            })
            .catch(err => {
                console.error('Erro ao deletar produto:', err);
                alert('Não foi possível deletar o produto.');
            });
        }

        // Event Listeners
        document.getElementById('confirmDelete').addEventListener('click', deleteProduct);
        document.getElementById('cancelDelete').addEventListener('click', hideDeleteModal);

        // Inicialização: buscar produtos do banco
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/mostrar/produtos')
                .then(res => res.json())
                .then(data => {
                    products = data;
                    renderProducts();
                })
                .catch(err => {
                    console.error('Erro ao buscar produtos:', err);
                    alert('Erro ao carregar produtos.');
                });
        });
    </script>
</body>
</html>
